<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>人生已完成清单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 10px;
            min-width: 320px;
        }
        .container {
            padding: 10px;
            max-height: 100vh;
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 12px;
        }
        .title {
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 4px;
        }
        .count {
            font-size: 11px;
            font-weight: bold;
            color: #333;
        }
        .tags-wrapper {
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            line-height: 1.8;
            padding-bottom: 4px;
        }
        .tag {
            padding: 2px 6px;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.15s ease;
            transform: scale(1);
            white-space: nowrap;
        }
        .tag:hover {
            transform: scale(1.05);
        }
        .tag:active {
            transform: scale(0.95);
        }
        .tag.active {
            background-color: #b7e4c7; /* 浅绿色 */
            border-radius: 2px;
        }
        /* 隐藏滚动条 */
        .tags-wrapper::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

        <div class="header">
            <h1 class="title">人生已完成清单</h1>
            <div class="count">已完成：<span id="completedCount">0</span></div>
        </div>
        <div class="tags-wrapper">
            <div class="tags" id="tagContainer">

    </div>

        // 生成标签
        const tagContainer = document.getElementById('tagContainer');
        const completedCountEl = document.getElementById('completedCount');
        let completedCount = 0;

        tagList.forEach(tagText => {
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.textContent = tagText;
            tag.addEventListener('click', () => {
                tag.classList.toggle('active');
                completedCount = document.querySelectorAll('.tag.active').length;
                completedCountEl.textContent = completedCount;
            });
            tagContainer.appendChild(tag);
        });
    </script>
</body>
</html>
